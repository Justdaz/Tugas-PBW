<!DOCTYPE html>
<html>
 <head>
    <title>Halaman Web Singaperbangsa</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
  
    <header>
        <h1>Selamat Datang di Website Singaperbangsa</h1>
    </header>
  
    <nav>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#">Layanan</a></li>
            <li><a href="#">Kontak</a></li>
         </ul>
     </nav>
  
     <div class="container">
        <section class="content">
            <h2>Formulir Pendaftaran</h2>
            <p>Silahkan isi formulir di bawah ini unruk mendaftar.</p>
            <form class="form-style">
                <label>
                    Nama Lengkap:
                </label>
                <input class="textbox" type="text" />
                
                <label>
                    Email:
                </label>
                <input class="textbox" type="email" />
                
                <label>
                    Password:
                </label>
                <input class="textbox" type="password" />
                
                <label>
                    Jenis Kelamin: 
                </label>
                
                <br>
                <label>
                    Laki Laki
                </label>
                <input type="radio" />

                <label>
                    Perempuan
                </label>
                <input type="radio" />
                
                <hr>
                <label>
                    Hobi:
                </label>
                <label>
                    Music:
                </label>
                <input type="checkbox" />
                
                <label>
                    Olah Raga:
                </label>
                <input type="checkbox" />
                
                <label>
                    Membaca: 
                </label>
                <input type="checkbox" />
                
                <hr>
                <label>
                    Pilih Kota
                </label>
                <select class="textbox">
                    <option value="Jakarta">Jakarta</option>
                    <option value="Karawang">Karawang</option>
                    <option value="Purwakarta">Purwakarta</option>
                </select>
                <label>
                    Pesan Tambahan
                </label>
                <textarea placeholder="Tulis Pesan Di sini..." 
                type="text" id="pesan"></textarea>
                
                <button class="btn">
                    Kirim
                </button>

            </form>


        </section>
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Bagian sidebar dapat berisi tautan, iklan, atau informasi tambahan.</p>
        </aside>
    </div>
  
    <footer>
        <p>&copy; 2024 Halaman Web Singaperbangsa. Dibuat dengan CSS.</p>
    </footer>

 </body>




</html>
