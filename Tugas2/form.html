<!DOCTYPE html>
<html>

<head>
  <title>Form Pendaftaran</title>
</head>

<body>
  <h1>Form Pendaftaran</h1>
  <form action="upload.php" method="post" enctype="multipart/form-data">

  <p>Nama : <input type="text" name="username"></p>
  <p>Email : <input type="text" name="email"></p>
  <p>Jenis Kelamin : <label><input type="radio" name="gender">Laki-laki</label>
    <label><input type="radio" name="gender">Perempuan</label>
  </p>
  <p>Hobi : <label><input type="checkbox" name="hobi">Musik</label>
    <label><input type="checkbox" name="hobi">Olahraga</label>
  </p>
  <p>Pilih Kota: <select name="pilihan">
      <option value="1">Jakarta</option>
      <option value="2">Purwakarta</option>
    </select>
  </p>
  <p>
      <label for="file">Upload Foto :</label>
      <input type="file" id="file" name="file">

  </p>
  <p>
    <button type="submit">Daftar</button>
  </p>

</form>

</body>

</html>
